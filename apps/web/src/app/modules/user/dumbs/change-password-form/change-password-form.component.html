<div class="p-fluid">
  <div class="field">
    <label class="font-bold required-field">Новый пароль</label>
    <div class="p-inputgroup">
      <input pInputText type="text"
             [(ngModel)]="userInfo.password"
             [ngClass]="{ 'ng-invalid ng-dirty': errors?.password }"
             autocomplete="new-password" />
      <button type="button" pButton label="Сгенерировать" (click)="generatePassword()" class="p-button-secondary"></button>
    </div>
    <p *ngIf="errors?.password" class="p-error">{{ errors?.password }}</p>
  </div>

  <div class="field">
    <label class="font-bold required-field">Повтор пароля</label>
    <input pInputText type="password"
           [(ngModel)]="userInfo.repeatPassword"
           class="w-full {{ errors?.repeatPassword || passwordRepeatError ? 'ng-invalid ng-dirty': '' }}"
           autocomplete="new-password" />
    <p *ngIf="errors?.repeatPassword" class="p-error">{{ errors?.repeatPassword }}</p>
    <p *ngIf="passwordRepeatError" class="p-error">{{ passwordRepeatError }}</p>
  </div>
</div>

<button pButton label="Сменить" class="p-button-success w-full" (click)="onSave(userInfo)"></button>
