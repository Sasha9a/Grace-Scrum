<div class="grid mb-4">
  <div class="col">
    <div class="grid">
      <div class="col-12 md:col-6 xl:col-3 pb-0">
        <grace-daterangepicker [value]="[queryParams.from, queryParams.to]" (changeValue)="setDateFilters($event)"></grace-daterangepicker>
      </div>
      <div class="col-12 md:col-6 xl:col-3 pb-0">
        <grace-multi-select [options]="filters.users"
                            [(selectedItems)]="selectedFilters.users"
                            (selectedItemsChange)="setEntityFilters('userIds', $event)"
                            [label]="'Пользователь'">
        </grace-multi-select>
      </div>
      <div class="col-12 md:col-6 xl:col-3 pb-0">
        <grace-multi-select [options]="filters.sprints"
                            [(selectedItems)]="selectedFilters.sprints"
                            (selectedItemsChange)="setEntityFilters('sprintIds', $event)"
                            [label]="'Спринт'">
        </grace-multi-select>
      </div>

      <div class="col-12 md:col-6 xl:col-3 pb-0">
        <grace-task-multi-select [tasks]="filters.tasks"
                                 [(selectedTasks)]="selectedFilters.tasks"
                                 (selectedTasksChange)="setEntityFilters('taskIds', $any($event))"
                                 [labelInput]="true">
        </grace-task-multi-select>
      </div>
    </div>
  </div>

  <div class="p-2">
    <p-button label="Найти" icon="pi pi-search" styleClass="h-full" [loading]="loading" (onClick)="loadReport()"></p-button>
  </div>
</div>
