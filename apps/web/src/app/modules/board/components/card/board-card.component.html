<p-tabMenu [model]="itemsMenu" [activeItem]="activeItemMenu"></p-tabMenu>

<div *ngIf="activeItemMenu.id === 'board'">
  <div *ngIf="!loading && board">
    <grace-board-dashboard [board]="board"></grace-board-dashboard>
  </div>
</div>
<div *ngIf="activeItemMenu.id === 'sprint'">
  <div *ngIf="!loading && board">
    <grace-board-sprint [board]="board"></grace-board-sprint>
  </div>
</div>
<div *ngIf="activeItemMenu.id === 'report'">
  <div *ngIf="!loading && board">
    <grace-board-report [board]="board"></grace-board-report>
  </div>
</div>

<grace-spinner *ngIf="loading"></grace-spinner>
