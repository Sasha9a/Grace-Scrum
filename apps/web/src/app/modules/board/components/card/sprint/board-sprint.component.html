<div class="flex justify-content-end my-2">
  <button pButton type="button"
          icon="pi pi-plus"
          label="Создать спринт"
          class="p-button-success p-button-text"
          routerLink="/sprint/add" [queryParams]="{ boardId: board?._id }">
  </button>
</div>

<div *ngIf="!loading">
  <p-accordion [multiple]="true">
    <p-accordionTab *ngFor="let sprint of sprints" [selected]="true">
      <ng-template pTemplate="header">
        <div class="flex justify-content-between">
          <div class="flex gap-2 align-items-center">
            <h4 class="my-2">{{ sprint.sprint?.name || 'Список задач' }}</h4>
            <small class="text-gray-600">{{ sprint.tasks?.length }} проблем(ы)</small>
            <p-tag *ngIf="sprint.sprint && board.activeSprint?._id === sprint.sprint?._id" severity="success" value="АКТИВНО"></p-tag>
          </div>
        </div>
      </ng-template>
    </p-accordionTab>
  </p-accordion>
</div>

<grace-spinner *ngIf="loading"></grace-spinner>
